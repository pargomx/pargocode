<header class="flex flex-wrap items-center gap-3 pb-2">
	<h2 class="flex-grow w-full text-xl text-center sm:w-auto sm:text-left">Agregar tabla por PK de {{ .Tabla.Nombre.Humano }}</h2>
	<button type="button" class="w-10 py-1 text-2xl text-slate-200 bg-slate-600 rounded-lg" onclick="selectEntidad.close()" title="Cerrar">x</button>
</header>
<div class="flex flex-col gap-4 overflow-y-scroll max-h-96">
	{{ range .Tablas }}
	<a href="/v1/tablas/{{ .Nombre.Clave }}/card-consulta" hx-boost="true" hx-history="false" hx-push-url="false" hx-swap="outerHTML" hx-target="#nueva-tarjeta" onclick="quitar(this)" class="block px-6 py-2 text-white bg-cyan-600 rounded hover:bg-cyan-800">
		<span class="font-bold">{{ .Nombre.Humano }}</span>
		{{ range .Keys }}<span class="p-1 mx-2 bg-cyan-700 rounded">{{ .Nombre.Snake }}</span>{{ end }}
	</a>
	{{ else }}
	<p>No se encontraron entidades que contengan la PK de {{ .Tabla.Nombre.Humano }}</p>
	{{ end }}
</div>
