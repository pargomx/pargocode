<tr gk-posicion="{{ .Posicion }}" class="bg-slate-800/25 hover:bg-slate-800/50">
	<td tipo="handle" class="text-left cursor-move whitespace-nowrap">â£¿ {{ .Posicion }}
		<button
			type="button"
			tipo="delete"
			hx-delete="/consultas/{{ .ConsultaID }}/campos/{{ .Posicion }}"
			{{- /* hx-confirm="Â¿Eliminar este campo de la consulta?" */ -}}
			hx-target="#campos"
			hx-select="#campos"
			class="hidden">
			ðŸš®
		</button>
	</td>
	<td class="w-1/4">
		<input
			tipo="expresion"
			type="text" name="expresion"
			value="{{ .Expresion }}"
			class="form-control">
	</td>
	<td>
		<input
			type="text"
			name="alias_sql"
			value="{{ .AliasSql }}"
			hx-put="/consultas/{{ .ConsultaID }}/campos/{{ .Posicion }}/alias"
			hx-target="this"
			hx-swap="outerHTML"
			hx-select="[name='alias_sql']"
			hx-trigger="change"
			class="w-40 form-control">
	</td>
	<td>
		<input class="w-40 form-control" type="text" name="nombre_campo" value="{{ .NombreCampo }}" placeholder="">
	</td>
	<td>
		<input class="w-40 form-control" type="text" name="tipo_go" value="{{ .TipoGo }}" placeholder="">
	</td>
	<td>
		<input type="checkbox" name="pk" {{ if .Pk }} checked{{ end }} title="Primary key">
	</td>
	<td>
		<input type="checkbox" name="filtro" {{ if .Filtro }} checked{{ end }} title="Es filtro">
	</td>
	<td>
		<input type="checkbox" name="group_by" {{ if .GroupBy }} checked{{ end }} title="Group by">
	</td>
	<td>
		<input class="form-control" type="text" name="descripcion" value="{{ .Descripcion }}" placeholder="">
	</td>
</tr>
